{% extends 'base.html' %}

{%block titulo%}Cadastro | {%endblock%}

{% block conteudo %}
{% load static%}
    <link rel="stylesheet" href="{% static 'formularios.css' %}">
<div class="whole-screen">
    <form method="POST" action="{% url 'register' %}">
       
        {% csrf_token %} <!-- token de seguranÃ§a: unpredictable value that is generated by the server-side application and transmitted to the client in such a way that it is included in a subsequent HTTP request made by the client.-->

        <div class="form-group">
            <div class="round-container">

                <div class="titulo">
                <h1>Bem vindo!</h1>
                </div>

                <div class="label-campo-container">
                    <div class="label">
                        <label for="nome">Primeiro Nome:</label>
                    </div> <!-- request.POST.nome - serve p manter os dados no campo caso vc erre e pagina reload-->
                    <input id="nome" name="nome" value="{{ request.POST.nome}}" class="form-campo" type="text" >
                </div>

                <div class="label-campo-container">
                    <div class="label">
                        <label for="sobrenome">Sobrenome:</label>
                    </div>
                    <input id="sobrenome" name="sobrenome" value="{{ request.POST.sobrenome}}" class="form-campo" type="text" >
                </div>

                <div class="label-campo-container">
                    <div class="label">
                        <label for="email">Seu Email:</label>
                    </div>
                    <input id="email" name="email" value="{{ request.POST.email}}" class="form-campo" type="email">
                </div>

                <div class="label-campo-container">
                    <div class="label">
                        <label for="username">Username:</label>
                    </div>
                    <input id="username" name="username" value="{{ request.POST.username}}" class="form-campo" type="text" >
                </div>

                <div class="label-campo-container">
                    <div class="label">
                        <label for="senha">Senha:</label>
                    </div>
                    <input id="senha" name="senha" class="form-campo" type="password" >
                </div>

                <div class="label-campo-container">
                    <div class="label">
                        <label for="senha2">Repita a senha:</label>
                    </div>
                    <input id="senha2" name="senha2" class="form-campo" type="password" >
                </div>

                <div class="button-container">
                    <button class="my-button">Registrar</button>
                </div>

            </div>

        </div>
    </form>
</div>


{% endblock %}
