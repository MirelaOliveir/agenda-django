{% extends 'base.html' %}

{%block titulo%}Login | {%endblock%}

{% block conteudo %}

{% load static%}
<link rel="stylesheet" href="{% static 'formularios.css' %}">
<div class="whole-screen">
    <form method="POST" action="{% url 'login' %}">
        

        {% csrf_token %} <!-- token de segurança: unpredictable value that is generated by the server-side application and transmitted to the client in such a way that it is included in a subsequent HTTP request made by the client.-->

        <div class="form-group">
            <div class="round-container">
                {% if not request.user.is_authenticated %}
                <div class="titulo">
                <h1>Login</h1>
                </div>

                <div class="label-campo-container">
                    <div class="label">
                        <label for="username">Username:</label>
                    </div>
                    <input id="username" name="username" value="{{ request.POST.username}}" class="form-campo" type="text" >
                </div>

                <div class="label-campo-container">
                    <div class="label">
                        <label for="senha">Senha:</label>
                    </div>
                    <input id="senha" name="senha" class="form-campo" type="password" >
                </div>


                <div class="button-container">
                    <button class="my-button">Entrar</button>
                </div>

                {% else %}

                <p class="logout-p">Você está logado como {{ user.first_name}}, <a class="logout-a" href="{% url 'logout' %}">click aqui </a>para fazer logout</p>


                {% endif %}
            </div>

        </div>
    </form>
</div>

{% endblock %}
